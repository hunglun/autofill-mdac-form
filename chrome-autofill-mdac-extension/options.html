<!DOCTYPE html>
<html>

<head>
  <title>Options: Autofill MDAC</title>
</head>

<body>
  <ul>
    <li>
        <label for="nationality">Nationality:</label>
        <select id="nationality">
            <option value="212">SINGAPORE</option>
        </select>
    </li>
    <li>
        <label for="passNo">Passport Number:</label>
        <input type="text" id="passNo" />
    </li>
    <li>
        <label for="name">Name:</label>
        <input type="text" id="name" />
    </li>
    <li>
        <label for="sex">Sex:</label>
        <select id="sex">
            <option value="1">MALE</option>
            <option value="2">FEMALE</option>
        </select>
    </li>
    <li>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" />
    </li>
    <li>
        <label for="email">Email:</label>
        <input type="text" id="email" />
    </li>

    <li>
        <label for="region">Region Code:</label>
        <input type="text" id="region" />
    </li>
    <li>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" />
    </li>
    <li>
        <label for="trvlMode">Travel Mode:</label>
        <select id="trvlMode">
            <option value="1">AIR</option>
            <option value="2">LAND</option>
            <option value="3">SEA</option>
        </select>
    </li>
    <li>
        <label for="passExpDte">Passport Expiry Date:</label>
        <input type="text" id="passExpDte" />
    </li>
</ul>


<div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
