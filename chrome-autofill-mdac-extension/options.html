<!DOCTYPE html>

<head>
    <title>Options: Autofill MDAC</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .person {
            flex: 1 0 48%;
            /* Adjusts the width of each column to less than half the container width, allowing for some space in between */
            margin-bottom: 2px;
            /* Adds some space between the rows */
        }

        /* You might want to add some additional styles here to make it look better */
    </style>
</head>

    <div class="person">
        <h3>Person 1</h3>
        <ul>
            <li>
                <label for="nationality">Nationality:</label>
                <select id="nationality">
                    <option value="212">SINGAPORE</option>
                </select>
            </li>
            <li>
                <label for="passNo">Passport Number:</label>
                <input type="text" id="passNo" />
            </li>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </li>
            <li>
                <label for="sex">Sex:</label>
                <select id="sex">
                    <option value="1">MALE</option>
                    <option value="2">FEMALE</option>
                </select>
            </li>
            <li>
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" id="email" />
            </li>

            <li>
                <label for="region">Region Code:</label>
                <input type="text" id="region" />
            </li>
            <li>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" />
            </li>
            <li>
                <label for="trvlMode">Travel Mode:</label>
                <select id="trvlMode">
                    <option value="1">AIR</option>
                    <option value="2">LAND</option>
                    <option value="3">SEA</option>
                </select>
            </li>
            <li>
                <label for="passExpDte">Passport Expiry Date:</label>
                <input type="text" id="passExpDte" />
            </li>
            <li>
                <label for="accommodationStay">Accommodation Stay:</label>
                <select id="accommodationStay">
                    <option value="1">Hotel</option>
                    <option value="2">Friend's place</option>
                    <option value="3">Others</option>
                </select>
            </li>
            <li>
                <label for="accommodationAddress1">Accommodation Address:</label>
                <input type="text" id="accommodationAddress1" />
            </li>
            <li>
                <label for="accommodationState">Accommodation State:</label>
                <select id="accommodationState">
                    <option value="1">JOHOR</option>
                </select>
            </li>
            <li>
                <label for="embark">Port Of Embarkation:</label>
                <select id="embark">
                    <option value="212">SINGAPORE</option>
                </select>
            </li>

            <li>
                <label for="accommodationCity">Accommodation City:</label>
                <select id="accommodationCity">
                    <option value="1">JOHOR</option>
                </select>
            </li>

            <li>
                <label for="accommodationPostcode">Accommodation Postal Code</label>

            </li>
        </ul>
